<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Counter page</title>
</head>
<body>
<div th:each="visit : ${visits}">
    <p th:text="${visit.getPageName()}">VALUE</p>
    <p th:text="${visit.getCounter()}">VALUE</p>
</div>
</body>
</html>
